site_name: flake8.codes
repo_url: https://github.com/octadocs/flake8-codes
repo_name: flake8-codes
edit_uri: website/edit/master/flake8-codes/docs/
copyright: Copyright &copy; 2021 flake8.codes

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - mkautodoc
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences

  # Hide Table of Contents
  # Source: https://github.com/squidfunk/mkdocs-material/issues/478#issuecomment-578723876
  - toc:
      toc_depth: "1-1"

plugins:
  - search
  - flake8_codes
  - octadocs
  - macros:
      modules:
        - octadocs.macros
        - flake8_codes.macros

theme:
  name: material
  custom_dir: templates
  features:
    - navigation.tabs
    - header.autohide
    - navigation.sections
    - navigation.indexes
extra_css:
  - stylesheets/flake8-codes.css
