{% macro wps_config(url) -%}

        ?page
            :about ?parameter ;
            :name ?name ;
            :value ?value ;
            octa:url ?url .
    }', parameter=URIRef(url + '/')).first -%}

    [{{ param.name }}]({{ param.url }}) = `{{ param.value }}`
{%- endmacro %}
