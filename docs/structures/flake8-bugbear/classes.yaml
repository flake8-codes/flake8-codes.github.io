- $id: flake8-bugbear
  $type: BugbearRootDirectory

- $id: BugbearVersionDirectory
  ≡:
    $type: Restriction
    onProperty: octa:isChildOf
    someValuesFrom: BugbearRootDirectory

- ≡:
    - ∩:
      - $id: octa:IndexPage
      - $type: Restriction
        onProperty: octa:isChildOf
        someValuesFrom: BugbearVersionDirectory
    - $type: Restriction
      onProperty: octa:template
      hasValue: "flake8-bugbear/version-index.html"

- $id: BugbearViolation
  ≡:
    - ∩:
      - ∁: octa:IndexPage
      - $type: Restriction
        onProperty: octa:isChildOf
        someValuesFrom: BugbearVersionDirectory
    - $type: Restriction
      onProperty: octa:template
      hasValue: "flake8-bugbear/violation.html"
